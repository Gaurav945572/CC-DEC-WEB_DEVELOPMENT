<!DOCTYPE html>
<html>

<head>
    <title> Online Code Editor</title>
    <link rel="stylesheet"
        type="text/css"
        href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/split.js/1.0.0/split.min.js"
        integrity="sha512-tTsZnBXEzNdEaqUO9Ok8fUofS73xieiBa54pD/sxOSvayIgItM9MmEM0CnUjA13LDnJT22sfwmjf20+Bo2174g=="
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container split">
        <div class="header">Online Code Editor</div>
        <h3><img class="image" src="https://catalin.red/dist/uploads/2011/01/css3-html5-logo-initial.png" alt="" height="30px" width="40px">HTML</h3>
        
        <textarea id="html"
            placeholder="                   HTML code"
            spellcheck="false"
            oninput="update(0)"
            onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea><br><br>
            <h3> <img class="image" src="https://4.bp.blogspot.com/-bJzLLxRKU-8/UV8-wthecDI/AAAAAAAAALc/76buPolnlIo/s1600/Logo+CSS3.JPG" alt="" height="30px" width="40px">CSS</h3>
        <textarea id="css"
            placeholder="                    CSS code "
            spellcheck="false"
            oninput="update(0)"
            onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
            <br><br>
            <h3><img class="image" src="https://i0.wp.com/frontendgirl.com/wp-content/uploads/2020/02/js-icon.jpg?ssl=1" alt="" height="30px" width="40px">JavaScript</h3>
        <textarea id="javascript"
            spellcheck="false"
            placeholder="                  JavaScript Code"
            oninput="update(0)"
            onkeydown="if(event.keyCode===9){var v=this.value,s=this.selectionStart,e=this.selectionEnd;this.value=v.substring(0, s)+'\t'+v.substring(e);this.selectionStart=this.selectionEnd=s+1;return false;}if(event.keyCode==8){update(1);}"></textarea>
    </div>
    <div class="iframe-container split">
        <div class="header">Result</div>
        <iframe id="viewer"></iframe>
    </div>
    <script defer
        type="text/javascript"
        src="index.js"></script>

</body>

</html>
