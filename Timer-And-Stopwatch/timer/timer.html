<!DOCTYPE html>
<html lang="en">
<head>
    <title>Timer</title>
    <link rel="shortcut icon" href="favicon.ico">
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Arvo"
        rel="stylesheet">
    <link rel="stylesheet"
        href="timer.css">
    
</head>
<body>
    <div class="main">
        <div class="overlay">
            <h2 style="font-size: 120px;">TIMER</h2>
            <div class="endDate">
                <div class="date">ENTER THE TIME LIMIT</div>
                <div class="enddate"
                    oninput="getendDate()">
                    <div>
                        <input type="text"
                            id="hour"
                            placeholder="Hours"><br>
                    </div>
                    <div>
                        <input type="text"
                            id="minute"
                            placeholder="Minutes"><br>
                    </div>
                    <div>
                        <input type="text"
                            id="second"
                            placeholder="Seconds"><br>
                    </div>
                </div>
            </div><br>
                <div id="display">
                </div> 
            <br>
            <br> 
            <button class="btn" id="Start" onclick="clock()" onclick="">Start</button>
            <div class="footer">copyright ©️ Gaurav Singh</div>
        </div>
        
    </div>
    
    <script src="timer.js"
        charset="utf-8"></script>
</body>

</html>
